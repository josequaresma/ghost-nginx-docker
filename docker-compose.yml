ghostData:
 image: ghost
 container_name: "ghostData"
 volumes:
  - ./data/mysql:/var/lib/mysql
  - ./data/ghost:/var/lib/ghost
 entrypoint: /bin/bash

ghostBackupData:
 image: bennetimo/ghost-backup
 container_name: "ghostBackupData"
 volumes:
  - ./data/backups:/backups
 entrypoint: /bin/bash

piwikData:
 image: benhutchins/piwik
 container_name: "piwikData"
 volumes:
  - ./data/piwik/config:/var/www/html/config
 entrypoint: /bin/bash

piwik:
  image: benhutchins/piwik
  container_name: piwik
  restart: always
  links:
    - mariadb:mysql
  ports:
    - 8006:80
  volumes_from:
    - piwikData
  environment:
    - VIRTUAL_HOST=analytics.${DOMAIN}
    - LETSENCRYPT_HOST=analytics.${DOMAIN}
    - LETSENCRYPT_EMAIL=${EMAIL}

mariadb:  
 image: mariadb
 container_name: "mariadb"
 env_file: ./data/conf/env_ghost
 environment:
  - TERM=xterm
 ports:
  - "127.0.0.1:3306:3306"
 volumes_from:
  - ghostData

phpmyadmin:
 image: phpmyadmin/phpmyadmin
 container_name: "phpmyadmin"
 links:
  - mariadb:db
 ports:
  - 8007:80
 environment:
   - VIRTUAL_HOST=db-admin.${DOMAIN}
   - LETSENCRYPT_HOST=db-admin.${DOMAIN}
   - LETSENCRYPT_EMAIL=${EMAIL}

influxdbData:
  container_name: "influxdbData"
  image: tutum/influxdb:0.9
  volumes:
    - ./data/influxdb:/data
  entrypoint: /bin/bash

influxdb:
  container_name: "influxdb"
  image: tutum/influxdb:0.9
  restart: always
  environment:
    - PRE_CREATE_DB=cadvisor
  ports:
    - "8083:8083"
    - "8086:8086"
  expose:
    - "8090"
    - "8099"
  volumes_from:
    - influxdbData

cadvisor:
  container_name: "cadvisor"
  image: google/cadvisor:v0.20.5
  links:
    - influxdb:influxsrv
  command: -storage_driver=influxdb -storage_driver_db=cadvisor -storage_driver_host=influxsrv:8086
  restart: always
  ports:
    - "8080:8080"
  volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
  environment:
    - VIRTUAL_HOST=monitor.${DOMAIN}
    - LETSENCRYPT_HOST=monitor.${DOMAIN}
    - LETSENCRYPT_EMAIL=${EMAIL}

ghost:    
 image: ghost
 container_name: "ghost"
 restart: always
 volumes:
  - ./data/conf/config.js:/var/lib/ghost/config.js
 volumes_from:
  - ghostData
 environment:
  - VIRTUAL_HOST=www.${DOMAIN},${DOMAIN},blog.${DOMAIN}
  - NODE_ENV=production
  - LETSENCRYPT_HOST=www.${DOMAIN},${DOMAIN},blog.${DOMAIN}
  - LETSENCRYPT_EMAIL=${EMAIL}
 env_file: ./data/conf/env_ghost
 links:
  - mariadb:mysql

ghost-backup:  
 image: bennetimo/ghost-backup
 container_name: "ghost-backup"
 links:
  - mariadb:mysql
 volumes_from:
  - ghostData
  - ghostBackupData
 environment:
  - "BACKUP_TIME=0 0 3 ? * MON *"

letsencrypt:
 image: jrcs/letsencrypt-nginx-proxy-companion
 container_name: "letsencrypt"
 volumes:
  - /etc/letsencrypt/certs:/etc/nginx/certs
  - /var/run/docker.sock:/var/run/docker.sock
 volumes_from:
  - nginx

nginx:  
 image: jwilder/nginx-proxy
 container_name: "nginx"
 ports: 
  - "80:80"
  - "443:443"
 volumes:
  - /etc/letsencrypt/certs:/etc/nginx/certs
  - /etc/nginx/vhost.d
  - /usr/share/nginx/html
  - /var/run/docker.sock:/tmp/docker.sock
